AWSTemplateFormatVersion: '2010-09-09'
Description: Whisper on EC2 with S3, SQS and Lambda

Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "10.0.0.0/16"
      Tags:
        - Key: Name
          Value: "My VPC"

  MyInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: "My IGW"

  MyVPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref MyInternetGateway

  MyPublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: "10.0.1.0/24"
      VpcId: !Ref MyVPC
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Key: Name
          Value: "My Public Subnet"

  MyRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
      Tags:
        - Key: Name
          Value: "My Route Table"

  MyDefaultRoute:
    Type: AWS::EC2::Route
    DependsOn: MyVPCGatewayAttachment
    Properties:
      RouteTableId: !Ref MyRouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref MyInternetGateway

  MySubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref MyPublicSubnet
      RouteTableId: !Ref MyRouteTable

  MySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "My Security Group"
      GroupDescription: "My security group"
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8501
          ToPort: 8501
          CidrIp: 0.0.0.0/0

  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'whisper-bucket-${AWS::AccountId}'

  MySQSQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: whisper-queue

  MySQSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt LambdaExecutionRole.Arn
            Action:
              - sqs:SendMessage
            Resource: !GetAtt MySQSQueue.Arn
      Queues:
        - !Ref MySQSQueue

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonSQSFullAccess

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: |
          import json
          import boto3
          import urllib.parse

          s3 = boto3.client('s3')
          sqs = boto3.client('sqs')

          def lambda_handler(event, context):
              # 获取S3事件记录
              bucket_name = event['Records'][0]['s3']['bucket']['name']
              file_key = urllib.parse.unquote_plus(event['Records'][0]['s3']['object']['key'], encoding='utf-8')

              queue_url = 'https://sqs.${AWS::Region}.amazonaws.com/${AWS::AccountId}/whisper-queue'

              try:
                  # 判断文件后缀，如果文件不是以 .mp3 .mp4 .m4a 结尾的，则直接return
                  file_extension = file_key.split('.')[-1].lower()
                  allowed_extensions = ['mp3', 'mp4', 'm4a']
                  if file_extension not in allowed_extensions:
                      return {
                      'statusCode': 200,
                      'body': json.dumps('File {file_key} is not an audio or video file. Skipping...')
                  }

                  # 获取文件标签
                  response = s3.get_object_tagging(
                      Bucket=bucket_name,
                      Key=file_key
                  )
                  tags = {tag['Key']: tag['Value'] for tag in response['TagSet']}

                  # 构建SQS消息体
                  message_body = {
                      'bucket': bucket_name,
                      'key': file_key,
                      'tags': tags
                  }

                  # 发送SQS消息
                  sqs.send_message(
                      QueueUrl=queue_url,
                      MessageBody=json.dumps(message_body)
                  )
              except Exception as e:
                  print(e)
                  raise e

      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.10

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaFunction.Arn
      Action: 'lambda:InvokeFunction'
      Principal: s3.amazonaws.com
      SourceAccount: !Ref AWS::AccountId

  S3BucketNotification:
    Type: AWS::S3::BucketNotification
    Properties:
      Bucket: !Ref MyS3Bucket
      LambdaFunctionConfigurations:
        - Event: s3:ObjectCreated:*
          Function: !GetAtt LambdaFunction.Arn

  MyInstance:
    Type: AWS::EC2::Instance
    DeletionPolicy: Retain
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref InstanceAMI
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 100
            VolumeType: gp3
      Tags:
        - Key: Name
          Value: whisper
      KeyName: !Ref KeyPairName
      NetworkInterfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: true
          SubnetId: !Ref MyPublicSubnet
          GroupSet:
            - !Ref MySecurityGroup
      UserData:
        'Fn::Base64': !Sub |
          #!/bin/bash
          sudo apt update
          sudo apt install -y python3-pip nvidia-driver-525 ffmpeg git nvidia-cuda-toolkit
          git clone https://github.com/yanjun-ios/whisper-on-aws-jumpstart /home/ubuntu/whisper
          cd /home/ubuntu/whisper
          pip3 install -r requirements.txt
          # Setup environment  
          echo "HF_TOKEN=${HuggingFaceToken}" >> /home/ubuntu/whisper/.env
          echo "LAUNCH_API=${LaunchAPI}" >> /home/ubuntu/whisper/.env
          echo "LAUNCH_DEMO=${LaunchDemo}" >> /home/ubuntu/whisper/.env
          echo "LAUNCH_EVENT=${LaunchEvent}" >> /home/ubuntu/whisper/.env
          echo "SQS_QUEUE_URL=$(aws sqs get-queue-url --queue-name whisper-queue --region ${AWS::Region} --output text --query QueueUrl)"
          echo "------Install Finished ------"
          # Add permissions to whisper directory
          sudo chown -R ubuntu:ubuntu /home/ubuntu/whisper/
          sudo chmod -R 755 /home/ubuntu/whisper/
          # Create systemd service
          sudo tee /etc/systemd/system/whisper.service > /dev/null <<EOF
          [Unit]
          Description=Whisper Service
          After=network.target
          [Service]
          User=ubuntu
          ExecStart=/bin/bash -c 'sh launch.sh'
          WorkingDirectory=/home/ubuntu/whisper
          Restart=always
          [Install]
          WantedBy=multi-user.target
          EOF
          # Reload systemd and enable service
          sudo systemctl daemon-reload
          sudo systemctl enable whisper.service
          # Start the service
          sudo systemctl start whisper.service
          sudo reboot

  MyEIP:
    Type: AWS::EC2::EIP

  MyEIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref MyInstance
      EIP: !Ref MyEIP

Outputs:
  ElasticIP:
    Description: The Elastic IP address
    Value: !Ref MyEIP
    Export:
      Name: MyElasticIP

Parameters:
  InstanceAMI:
    Type: AWS::EC2::Image::Id
    Description: ID of the AMI to use for the EC2 instance 
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of the SSH key pair to use for the EC2 instance   
  InstanceType:
    Type: String
    Description: EC2 instance type
    Default: g4dn.xlarge
    AllowedValues:
      - g4dn.xlarge
      - g4dn.2xlarge
      - g4dn.4xlarge
      - g4dn.8xlarge
      - g4dn.12xlarge
      - g4dn.16xlarge
      - g5.xlarge
      - g5.2xlarge
      - g5.4xlarge
      - g5.8xlarge
      - g5.12xlarge
      - g5.24xlarge
  HuggingFaceToken:
    Type: String
    Description: Hugging Face token for authentication
  LAUNCH_API:
    Type: Bool
    Default: True
    Description: If launch the api for check the output files
  LAUNCH_DEMO:
    Type: Bool
    Default: True
    Description: If launch the demo ui
  LAUNCH_EVENT:
    Type: Bool
    Default: True
    Description: If launch the event handler work flow